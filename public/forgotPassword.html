<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <h2>Forgot Password</h2>
    <form id="forgot-password-form">
        <label for="email">Enter your email:</label>
        <input type="email" name="email" id="email" required>
        <button type="submit">Reset Password</button>
    </form>

    <div id="reset-form" style="display: none;">
        <input type="password" id="new-password" placeholder="Enter your new PIN" required />
        <input type="password" id="confirm-password" placeholder="Confirm your new PIN" required />
        <button type="submit" id="submit-new-password">Submit New PIN</button>
    </div>
    
    <p id="message"></p>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="forgotPassword.js"></script>
</body>
</html>

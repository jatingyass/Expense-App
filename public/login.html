    <input type="password" name="password" id="password" placeholder="enter your password" required>
    <br><br>
    <button type="submit">Login</button>
    <br>
   <a href="./forgotPassword.html">Forgot Password?</a>
  
    <div id="error-msg" ></div>

</form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
</head>
<body>
    <h1>Add Daily Expense</h1>
    <form id="expense-form">
        <label for="amount">Amount Spent: </label>
        <input id="amount" type="number" name="amount" placeholder="Enter amount" required>
        <br><br>

        <label for="description">Description: </label>
        <input id="description" type="text" name="description" placeholder="Enter description" required>
        <br><br>

        <label for="category">Category: </label>
        <select id="category" name="category" required>
            <option value="Food">Food</option>
            <option value="Petrol">Petrol</option>
            <option value="Salary">Salary</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        <button type="submit">Add Expense</button>
    </form>
    <div id="status-msg"></div>
    <button id="leaderboard-btn" style="display: none;">View Leaderboard</button>
    <button id="rzp-btn">Buy Premium</button>
    <div id="expense-list"></div>
    
    <div id="leaderboard"></div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="addExpense.js"></script>
</body>
</html>

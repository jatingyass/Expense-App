<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2 class="text-center">Expense Tracker</h2>

    <!-- Status Message -->
    <p class="text-center text-success" id="status-msg"></p>

    <!-- Expense Form -->
    <form id="expense-form" class="mb-4">
        <div class="row">
            <div class="col-md-3">
                <input id="amount" type="number" class="form-control" placeholder="Amount" required>
            </div>
            <div class="col-md-3">
                <input id="description" type="text" class="form-control" placeholder="Description" required>
            </div>
            <div class="col-md-3">
                <select id="category" class="form-control" required>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Salary">Salary</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">Add Expense</button>
            </div>
        </div>
    </form>

    <!-- Buttons -->
    <div class="text-center mb-3">
        <button id="leaderboard-btn" class="btn btn-warning" style="display: none;">View Leaderboard</button> <br>
        <button id="download-btn" class="btn btn-success" style="display: none;">Download Report</button>
        <button id="rzp-btn" class="btn btn-danger">Buy Premium</button>
    </div>

   <!-- User Preference for Expenses Per Page -->
<div class="d-flex justify-content-between align-items-center mb-3">
    <div>
        <label for="expense-limit" class="me-2"><strong>Expenses per page:</strong></label>
        <select id="expense-limit" class="form-control w-auto d-inline-block">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
        </select>
    </div>

    <!-- Pagination Controls -->
    <div>
        <button id="prev-btn" class="btn btn-secondary me-2" disabled>⬅ Prev</button>
        <span id="page-info">Page 1</span>
        <button id="next-btn" class="btn btn-secondary ms-2">Next ➡</button>
    </div>
</div>


    <!-- Expense Report Table -->
    <div id="expense-table" class="table-responsive">
        <table class="table table-bordered text-center">
            <thead class="table-primary">
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Income</th>
                    <th>Expense</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>
    </div>

    <div id="leaderboard"></div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    
    <script src="addExpense.js"></script>

</body>
</html>
